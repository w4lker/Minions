<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
    </button>
    <h4 class="modal-title" id="myModalLabel">
        Data details
    </h4>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			<form action="/data/replay" class="form-horizontal" id="submit_form" method="POST">
			{% csrf_token %} 
			<h4 class="modal-title">Request</h4>
			<p>
				<textarea class=" form-control" rows="15">{{data.request}}</textarea>
				
			</p>
				<h4 class="col-md-1">Response</h4>
				<button type="submit" class="btn blue col-md-1 col-md-offset-10">Replay</button>
			

				<textarea class="form-control" rows="25">{{data.response}}</textarea>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn default" data-dismiss="modal">Close</button>
	<button type="button" class="btn blue">Save changes</button>
</div>
