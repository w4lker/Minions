<!-- BEGIN PAGE CONTENT-->
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN VALIDATION STATES-->
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption">menu list</div>
                        <div class="actions">
                        <a class="btn btn-circle btn-icon-only blue" href="javascript:;"></a> 
                        <a class="btn btn-circle btn-icon-only green" href="javascript:;"></a> 
                        <a class="btn btn-circle btn-icon-only red" href="javascript:;"></a>
						<a href="javascript:;" class="btn btn-circle red-sunglo btn-sm" title="添加新菜单"><i class="fa fa-plus"></i> Add </a>
                        <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title=""
                        title=""></a> 
                        <a href="javascript:;" class="reload" data-original-title="" title=""></a> 
                        <a href="javascript:;" class="remove" data-original-title="" title=""></a></div>
                    </div>
                    <div class="portlet-body">
                    <!-- BEGIN FORM-->
                    
                    <table class="table table-striped table-responsive" id="example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>title</th>
                                <th>href</th>
                                <th>fathername</th>
                                <th>priority</th>
                                <th>options</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>title</th>
                                <th>href</th>
                                <th>fathername</th>
                                <th>priority</th>
                                <th>options</th>
                            </tr>
                        </tfoot>
                        <tbody>
						{% for menu in mlist %}
                            <tr>
                                <td>{{menu.id}}</td>
                                <td>{{menu.title}}</td>
                                <td>{{menu.href}}</td>
								<td>{{menu.fathername}}</td>
                                <td>{{menu.pri}}</td>
								 
                                <!--<td><a data-toggle="modal" data-target="#myModal" href="data/details/{{data.id}}"></a></td>-->
                                <td>
                                    <a data-toggle="modal" data-target="#myModal" href="menu/edit/{{menu.id}}" title="编辑"><i class="fa fa-pencil"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
									<a data-toggle="modal" data-target="#myModal" href="menu/del/{{menu.id}}" title="删除"><i class="fa fa-trash-o"></i></a>
                                </td>
                            </tr>
						 {% endfor %}
                        </tbody>
                    </table>
                    <!--start modal-->
                    <div class="modal fade modal-scroll" id="myModal" role="basic" aria-hidden="true" data-replace="true">
                        <div class="modal-dialog" style="width: 1000px;">
                            <div class="modal-content">
                                <div class="modal-body"></div>
                            </div>
                        </div>
                    </div>
                    <!-- END modal--></div>
                </div>
                <!-- END VALIDATION STATES-->
            </div>
        </div>
        <!-- END VALIDATION STATES-->
        <!-- END PAGE CONTENT-->
        <script>
jQuery(document).ready(function() {   
   // initiate layout and plugins
        $("#example").DataTable();
});
</script>
    </body>
</html>
