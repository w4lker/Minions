<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet light bg-inverse">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-equalizer font-red-sunglo"></i>
						<span class="caption-subject font-red-sunglo bold uppercase">{{action}}</span>
					</div>
					<div class="actions">
						<a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
							<i class="fa fa-reply" data-dismiss="modal"></i>
						</a>
					</div>
				</div>
				<div class="portlet-body form">
										<!-- BEGIN FORM-->
					<form action="#" class="form-horizontal form-horizontal form-bordered form-label-stripped">
						<div class="form-body">
							<div class="form-group">
								<label class="col-md-3 control-label">菜单名称</label>
								<div class="col-md-4">
									<div class="input-icon right">
										<i class="fa fa-microphone"></i>
										<input type="text" class="form-control" placeholder="Right icon" value="{{menu.title}}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">菜单链接</label>
								<div class="col-md-4">
									<div class="input-icon">
										<i class="fa fa-bell-o"></i>
										<input type="text" class="form-control" placeholder="Left icon" value="{{menu.href}}">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">所属菜单</label>
								<div class="col-md-4">
									<select class="form-control">
									{%for f in fathermenu%}
										{%if f.id == menu.fatherid%}
										<option selected="selected "value="{{f.id}}">{{f.title}}</option>
										{%else%}
										<option value="{{f.id}}">{{f.title}}</option>
										{% endif %}
									{%endfor%}
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label">优先级</label>
								<div class="col-md-4">
									<div class="input-icon right">
										<i class="fa fa-microphone"></i>
										<input type="text" class="form-control" placeholder="Right icon" value="{{menu.pri}}">
									</div>
								</div>
							</div>
								
						</div>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-4">
									<button type="submit" class="btn green button-submit">Submit</button>
									<button type="button" class="btn default">Cancel</button>
								</div>
							</div>
						</div>
					</form>
				<!-- END FORM-->
				</div>
			</div>
            <!-- END VALIDATION STATES-->
        </div>
    </div>
</div>
    <!-- END PAGE CONTENT-->
    <script type="text/javascript" src="../../assets/global/plugins/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script> 
    <!-- END PAGE LEVEL PLUGINS -->
     
    <!-- BEGIN PAGE LEVEL PLUGINS -->
     
    <script src="../../assets/admin/pages/scripts/myform-wizard.js"></script> 
    <!-- END PAGE LEVEL STYLES -->
     
    <script>
                jQuery(document).ready(function() {   
                   // initiate layout and plugins
                        FormWizard.init();
                        $(".button-submit").click(function(e) {
                                $.ajax({
                                        type:"POST",
                                        url :"/menu/edit",
                                        data:$("#submit_form").serialize(),
                                        success: function (response) {
												alert(response.hint);
                                                if (response.code == 1){
                                                        $(".ajaxify.goback").click() 
                                                }
                                                
                    }
                                });
                        });
                });
        
</script> 
    <!-- END JAVASCRIPTS -->
